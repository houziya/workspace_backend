<include file="../Public/header" />
<div class="ncenter_box">
<div class="accounttitle"><h1>实时交易</h1></div>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" class="tab3">
<tr>
  <th>成交时间</th>
  <th>成交量</th>
  <th>成交价</th>
  <th>总金额</th>
  </tr>
<volist name="list" id="vo">
  <tr>
    <td align="center">{$vo.eDate|date="H:i:s",###}</td>
    <td align="center">{$vo['used_num']}</td>
    <td align="center">{$vo['one_price']}</td>
    <td align="center">{$vo['used_num']*$vo['one_price']}</td>
    </tr>
  </volist>
    <tr style="display:none">
    <td colspan="4" align="center">{$page}</td>
    </tr>
</table>
</div>
</div>
