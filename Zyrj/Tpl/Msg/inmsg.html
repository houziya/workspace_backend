<div class="row-fluid">
  <div class="span12">
    <h3 class="page-title"> 信息中心 <small>My Homepage</small> </h3>
    <ul class="breadcrumb">
      <li> <i class="icon-home"></i> <a href="__APP__/Public/main">Home</a> <i class="icon-angle-right"></i> </li>
      <li><a href="/index.php?s=/Msg/inmsg">信息中心</a></li>
    </ul>
  </div>
</div>
<div class="row-fluid">
  <div class="span12">
    <form name="form1" method="post" action="__URL__/s_del/">
      <div class="portlet box grey">
        <div class="portlet-title">
          <div class="caption"><i class="icon-list"></i> 信息中心</div>
        </div>
        <div class="portlet-body flip-scroll">
          <table class="table table-hover table-bordered flip-content  table-full-width" style="font-size:12px">
            <thead>
              <tr>
                <th align="center"><input type="checkbox" name="chkall" value="checkbox" onclick="CheckAll(this.form)"  class="btn red" id="chkall" /></th>
                <th align="center">{:xstr('status')}</th>
                <th align="center">发件人</th>
                <th align="center">主题</th>
                <th align="center">{:xstr('time')}</th>
              </tr>
            </thead>
            <tbody>
              <volist name="list" id="vo">
                <tr>
                  <th align="center"><input type="checkbox" name="tabledb[]" value="{$vo['id']}" class="btn2" /></th>
                  <th align="center"><eq name="vo['s_read']" value="1"><span class="STYLE2" >已阅</span>
                      <else/>
                      <span class="STYLE1" >未阅</span></eq></th>
                  <th align="center">{$vo['f_user_id']|conname}</th>
                  <th align="center"><a href="__URL__/s_view/did/{$vo['id']}">{$vo['title']}</a></th>
                  <th align="center">{$vo.f_time|date='Y-m-d H:i:s',###}</th>
                </tr>
              </volist>
              <tr>
                <th colspan="5">&nbsp;&nbsp;
                  <input name="{:xstr('select_all')}" type="button" class="btn red" id="{:xstr('select_all')}" onclick="CheckAll(this.form)" value="{:xstr('select_all')}" />
                  &nbsp;&nbsp;
                  <input type="submit" name="action" value="删除信件" onclick="return allcheckbox();"  class="btn blue" /></th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </form>
    <table class="table table-hover table-bordered flip-content  table-full-width">
      <tr>
        <td align="center">{$page}</td>
      </tr>
    </table>
  </div>
</div>
