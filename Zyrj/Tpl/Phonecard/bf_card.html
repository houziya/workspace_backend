<include file="../Public/header" />
<div class="ncenter_box">
<div class="accounttitle"><h1>补发电话卡&nbsp;[ <a href="javascript:history.go(-1);">{:xstr('return_list')}</a> ] </h1></div>
<form method='post' id="form1" name="form1" action="__URL__/bf_cardAC">
<table cellpadding=3 cellspacing=0 width=100% >
<tr>
	<td width="15%" height="22" align="right">剩余电话卡：</td>
	<td>{$cardc} 张&nbsp;&nbsp;<!-- （50面值：{$ann} 张&nbsp;&nbsp; 15面值：{$bnn} 张）--></td>
</tr>
<tr>
	<td width="15%" height="22" align="right">{:xstr('account')}：</td>
	<td><input type="text"  name="userid" size="20" maxlength="20" id="userid"></td>
</tr>
<tr style="display:none">
	<td width="15%" height="22" align="right">补发类型：</td>
	<td>
    <select name="ftype">
    <option value="0">-</option>
    <option value="50">50面值</option>
    <option value="15">15面值</option>
    </select>
    </td>
</tr>
<tr>
	<td height="22" align="right">补发数量：</td>
	<td><input type="text"  name="numb" size="10" maxlength="10" id="numb"> 张 电话卡</td>
</tr>
<tr>
  <td></td>
  <td class="center">
    <input type="submit" value="确定" class="btn1">
    <input type="reset" name="button" id="button" value="{:xstr('reset')}" class="btn1" />
    </td>
</tr>
</table></form>
</div>
</body>
</html>
