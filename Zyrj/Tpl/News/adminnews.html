<div class="row-fluid">
  <div class="span12">
    <h3 class="page-title"> 公告管理 <small>My Homepage</small> </h3>
    <ul class="breadcrumb">
      <li> <i class="icon-home"></i> <a href="__APP__/Public/main">Home</a> <i class="icon-angle-right"></i> </li>
      <li><a href="/index.php?s=/News/adminnews">公告管理</a></li>
    </ul>
  </div>
</div>
<div class="row-fluid">
  <div class="span12">
    <form name="form3" method="post" action="__URL__/NewsAC">
      <div class="portlet box grey">
        <div class="portlet-title">
          <div class="caption"><i class="icon-list"></i> 公告管理</div>
        </div>
        <div class="portlet-body flip-scroll">
          <table class="table table-hover table-bordered flip-content  table-full-width">
            <thead>
              <tr>
                <th width="5%"></th>
                <th width="9%"><span>新闻类型</span></th>
                <th width="25%"><span>新闻标题</span></th>
                <th width="16%"><span>发布时间</span></th>
                <th width="8%"><span>置顶</span></th>
                <th width="9%"><span>新闻状态</span></th>
                <th width="8%"><span>操作</span></th>
              </tr>
            </thead>
            <tbody>
              <volist name="list" id="vo">
                <tr align="center">
                  <td><div align="center">
                      <input type="checkbox" name="tabledb[]" value="{$vo['id']}" class="btn2" />
                    </div></td>
                  <td>{$nclass[$vo['type']]}</td>
                  <td><eq name="vo.baile" value="1"><font color=red>[置顶] </font></eq>
                    {$vo['title']|mysubstr=###,20}</td>
                  <td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
                  <td><eq name="vo['baile']" value="1"><span class="STYLE3">置顶</span></eq>
                    <eq name="vo['baile']" value="0">未置顶</eq></td>
                  <td><eq name="vo['status']" value="1">启用</eq>
                    <eq name="vo['status']" value="0"><span class="STYLE1">禁用</span></eq></td>
                  <td><a href="__URL__/News_edit/EDid/{$vo['id']}">编辑</a></td>
                </tr>
              </volist>
            </tbody>
          </table>
          <table class="table table-hover table-bordered flip-content  table-full-width">
            <tr>
              <td><input name="{:xstr('select_all')}" type="button" class="btn red" id="{:xstr('select_all')}" onclick="CheckAll(this.form)" value="{:xstr('select_all')}" />
                &nbsp;&nbsp;
                <input type="submit" name="action" value="添加新闻" class="btn blue">
                &nbsp; &nbsp;
                <input type="submit" name="action" value="启用" class="btn green">
                &nbsp; &nbsp;
                <input type="submit" name="action" value="禁用" class="btn red">
                &nbsp; &nbsp;
                <input type="submit" name="action" value="设置置顶" class="btn green">
                &nbsp; &nbsp;
                <input type="submit" name="action" value="取消置顶" class="btn red">
                &nbsp; &nbsp;
                <input type="submit" name="action" value="{:xstr('delete')}" class="btn red"></td>
            </tr>
          </table>
        </div>
      </div>
    </form>
    <table class="table table-hover table-bordered flip-content  table-full-width">
      <tr>
        <td>{$page}</td>
      </tr>
    </table>
  </div>
</div>
