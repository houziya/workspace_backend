<div class="row-fluid">
  <div class="span12">
    <h3 class="page-title">新闻编辑 <small>My Homepage</small> </h3>
    <ul class="breadcrumb">
      <li> <i class="icon-home"></i> <a href="__APP__/Public/main">Home</a> <i class="icon-angle-right"></i> </li>
      <li>编辑新闻</li>
    </ul>
  </div>
</div>
<div class="row-fluid">
  <div class="span12"> 
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script> 
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
    <form method='post' id="form1" name="form1" action="__URL__/News_editAc"  enctype="multipart/form-data">
      <div class="portlet box grey">
        <div class="portlet-title">
          <div class="caption"><i class="icon-list"></i> 编辑新闻</div>
        </div>
        <div class="portlet-body flip-scroll">
          <table class="table table-hover table-bordered flip-content  table-full-width">
            <tr>
              <td width="15%">标题：</td>
              <td width="85%"><input type="text" class="span12" name="title" value="{$vo.title}"></td>
            </tr>
            <tr>
              <td>类型：</td>
              <td style="text-align:left;"><select name="type" id="type">
                  <volist name="nclass" id="vooo" key="kk"> <option value="{$kk}" 
                    
                    <eq name="vo.type" value="$kk" >selected</eq>
                    >{$vooo}
                    
                    </option>
                  </volist>
                </select></td>
            </tr>
            <tr>
              <td>内容：</td>
              <td><textarea id="myEditor" name="content"  style="width:100%;text-align:left;">{$vo.content}</textarea></td>
            </tr>
            <tr>
              <td>发布时间：</td>
              <td style="text-align:left;"><input  name="addtime" type="text" id="addtime" value="{$vo.create_time|date='Y-m-d H:i:s',###}" size="20" maxlength="50"></td>
            </tr>
            <tr style="display:none">
              <td align="right">语言</td>
              <td><eq name='l_type' value='1'>
                  <input type="radio" name="l_type" value="0" onclick="ch_lng(0);"/>
                  中文&nbsp;
                  <input type="radio" name="l_type" value="1" checked="checked" onclick="ch_lng(1);">
                  英文&nbsp;
                  <else />
                  <input type="radio" name="l_type" value="0" checked="checked" onclick="ch_lng(0);"/>
                  中文&nbsp;
                  <input type="radio" name="l_type" value="1" onclick="ch_lng(1);">
                  英文&nbsp; </eq></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="hidden" class="btn green" name="ID" id="ID" value="{$vo['id']}">
                <input type="submit" value="更新" class="btn red"></td>
            </tr>
          </table>
        </div>
      </div>
    </form>
    <script type="text/javascript">
function ch_lng(val){
	var ddid = document.getElementById('ID').value;
	var url = "__URL__/News_edit/EDid/"+ddid+'/l_type/'+val;
	window.location = url;
}
</script> 
    <script type="text/javascript"> var editor = new baidu.editor.ui.Editor(); editor.render("myEditor");</script> 
  </div>
</div>
