<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
<title>{:xstr('page_hint')}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript">
var waitSec = parseInt("{$waitSecond}");
var runStr = "{$jumpUrl}";
function waitFunc()
{
	if(isNaN(waitSec))
		waitSec = 0;
	if(waitSec<=0)
	{
		if(runStr.indexOf("javascript:")>=0)
			eval(runStr);
		else
			document.location.href = runStr; 
	}
	else
	{
		document.getElementById("wait").innerHTML = waitSec+"";
		waitSec--;
		window.setTimeout("waitFunc()",1000);
	}
}
</script>
<style>
html, body{margin:0; padding:0; border:0 none;font:14px Tahoma,Verdana;line-height:150%;background:white}
a{text-decoration:none; color:#174B73; border-bottom:1px dashed gray}
a:hover{color:#F60; border-bottom:1px dashed gray}
div.message{margin:10% auto 0px auto;clear:both;padding:5px;border:1px solid silver; text-align:center; width:45%}
span.wait{color:blue;font-weight:bold}
span.error{color:red;font-weight:bold}
span.success{color:blue;font-weight:bold}
div.msg{margin:20px 0px}
</style>
</head>
<body>
<div class="message">
	<div class="msg">
	<present name="message" >
	<span class="success">{$msgTitle}{$message}</span>
	<else/>
	<span class="error">{$msgTitle}{$error}</span>
	</present>
	</div>
	<div class="tip">
	<present name="closeWin" >
		{:xstr('tpl006')} <span class="wait" id="wait">{$waitSecond}</span> {:xstr('tpl007')} <a href="{$jumpUrl}">{:xstr('here')}</a> {:xstr('close')}
	<else/>
		{:xstr('tpl006')} <span class="wait" id="wait">{$waitSecond}</span> {:xstr('tpl008')} <a href="{$jumpUrl}">{:xstr('here')}</a> {:xstr('jump')}
	</present>
	</div>
</div>
</body>
</html>
<script type="text/javascript">waitFunc();</script>
