    ThinkAjax.updateTip = '{:xstr("hint004")}';
    function loginHandle(data, status) {
        if (status == 1) {
            $('result').innerHTML = '<span style="color:blue"><img SRC="__PUBLIC__/Images/ok.gif" WIDTH="20" HEIGHT="20" BORDER="0" ALT="" align="absmiddle" > {:xstr("login_success")}{:xstr("hint005")}</span>';

            window.location = '__URL__/main';
        }
    }
    function keydown(e) {
        var e = e || event;
        if (e.keyCode == 13) {
            ThinkAjax.sendForm('form1', '__URL__/checkLogin/', loginHandle, 'result');
        }
    }
    function fleshVerify(type) {
//重载验证码

            $('verifyImg').src = '__URL__/verify/adv/1/' + timenow;
        } else {
            $('verifyImg').src = '__URL__/verify/' + timenow;
        }
