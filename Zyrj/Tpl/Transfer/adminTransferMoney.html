<include file="../Public/header" />
<script language=javascript src="__PUBLIC__/Js/wpCalendar.js"></script>
<div class="ncenter_box">
<div class="accounttitle"><h1>账户转账记录 </h1></div>

 <form name="form1" method="post" action="__URL__/adminTransferMoney">
<table width="100%" class="tab3" border="0" cellpadding="0" cellspacing="1" bgcolor="#b9c8d0" id="tb1">

    <tr class="content_td" align="center">
  
        <th nowrap ><span>操作账户1（转出账户）</span></th>
        <th nowrap ><span>操作账户2（转入账户）</span></th>
        <th nowrap ><span>转账金额</span></th>
        <th nowrap ><span>转账时间</span></th>
        <th nowrap ><span>转账类型</span></th>
    </tr>
</thead>
 <volist name='list' id='vo'>
	<tr align="center">
		<td>{$vo['out_userid']}</td>
		<td>{$vo['in_userid']}</td>
		<td>{$vo['epoint']}</td>
		<td>{$vo['rdt']|date='Y-m-d H:i:s',###}</td>
		
        <td><eq name="vo['type']" value="1">报单币转给其他账户<else/></eq>
            <eq name="vo['type']" value="2">电子币转给其他账户<else/></eq>
        	<eq name="vo['type']" value="3">电子币转报单币<else/></eq>
        	<eq name="vo['type']" value="4">直推积分转重消积分<else/></eq>
        	<eq name="vo['type']" value="5">重消积分转直推积分<else/></eq>
        </td>
       
	</tr>
    </volist>
</table>
<table width="100%" class="tab3_bottom" border="0" cellpadding="0" cellspacing="1" bgcolor="#b9c8d0">
    <tr>
    	<td width="50%">
<input name="{:xstr('select_all')}" type="button" class="btn1" id="{:xstr('select_all')}" onclick="CheckAll(this.form)" value="{:xstr('select_all')}" />	  &nbsp; &nbsp;
	  <input type="submit" name="action" value="{:xstr('confirm_2')}" class="btn1" onclick="if(confirm('{:xstr('are_you_sure')}')) { this.document.form3.submit();return true; } else return false;">
	  &nbsp; &nbsp;
	  <input type="submit" name="action" value="{:xstr('delete')}" class="btn1" onclick="if(confirm('{:xstr('are_you_sure_to_delete')}')) { this.document.form3.submit();return true; } else return false;"></td>
        </td>
        <td width="50%">{$page}</td>
    </tr>
    </form>
</table>

<table width="600" align="center">
    <tr>
      <td>&nbsp;</td>
    </tr>
    <tr>
    <td align="center">
    <form method='post' action="__URL__/adminTransferMoney">
		{:xstr('account')}：<input name="UserID" type="text"id="UserID" title="{:xstr('account_query')}" maxlength="200" >
		  <input type="submit" name="Submit" value="{:xstr('search')}"  class="btn1"/>
		</form>
    </td>
    </tr>
</table>

</div>
</body>
</html>
<script>new TableSorter("tb1");</script>
